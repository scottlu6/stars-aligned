<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unavailability Results</title>
</head>
<body>
    <h1>Unavailability Submissions</h1>
    
    <ul>
        {% for submission in submissions %}
            <li>{{ submission['name'] }} is unavailable on: {{ submission['unavailability'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
