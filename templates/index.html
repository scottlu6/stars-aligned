<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Aligned</title>
</head>
<body>
    <h1>Welcome to Stars Aligned</h1>
    <p>Enter your availability for the upcoming event:</p>

    <form action="/submit" method="POST">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="unavailability">Select Days of Unavailability:</label>
        <select id="unavailability" name="unavailability" required>
            <option value="">Select...</option>
            <option value="m">Monday</option>
            <option value="t">Tuesday</option>
            <option value="w">Wednesday</option>
            <option value="th">Thursday</option>
            <option value="f">Friday</option>
            <option value="sa">Saturday</option>
            <option value="su">Sunday</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    
    
    
</body>
</html>
